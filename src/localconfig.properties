##BUY BTC

#Allowance - allocates funds to buy BTC (coinbasePro) - this rule allocates a certain amount of funds per day to use for buying BTC
ALLOWANCE_BUY_BTC__enable=true
ALLOWANCE_BUY_BTC__amountPerDayUS=42.00

#Action - perform buy BTC post-only (coinbasePro).   This depends upon allowance buy BTC rule to work.
ACTION_BUY_BTC_DCA_POSTONLY__enable=true
ACTION_BUY_BTC_DCA_POSTONLY__maximumAvgOccurrencesPerDay=1440.1 
ACTION_BUY_BTC_DCA_POSTONLY__minimumQuantityBuyUSD=5.0 
ACTION_BUY_BTC_DCA_POSTONLY__minimumQuantityCoinThreshold=0.001 
ACTION_BUY_BTC_DCA_POSTONLY__maximumQuantityCoin=0.01 
ACTION_BUY_BTC_DCA_POSTONLY__randomChanceToProceed=0.15



##WITHDRAW BTC TO COINBASE

#Allowance - allocates funds to withdraw BTC from coinbasePro to coinbase - this rule allocates a certain amount of funds per day to send from coinbasePro to coinbase
ALLOWANCE_WITHDRAW_BTC_TO_COINBASE__enable=true
ALLOWANCE_WITHDRAW_BTC_TO_COINBASE__amountPerDayUSD=41.00

#Action - perform withdraw BTC from coinbasePro to coinbase. This depends upon allowance withdraw BTC rule to work.
ACTION_WITHDRAW_BTC_TO_COINBASE__enable=true
ACTION_WITHDRAW_BTC_TO_COINBASE__maximumAvgOccurrencesPerDay=24.1 
ACTION_WITHDRAW_BTC_TO_COINBASE__minimumUSDQuantityThreshold=5.00
ACTION_WITHDRAW_BTC_TO_COINBASE__maximumUSDQuantity=50.00



##DEPOSIT USD

#Allowance - allocates funds deposit USD from bank (or other payment method) to coinbasePro - this rule allocates a certain amount of funds per day for transferring from bank to coinbasePro
ALLOWANCE_DEPOSIT_USD__enable=true
ALLOWANCE_DEPOSIT_USD__amountPerDayUSD=44.00

#Action - perform deposit USD from bank (or other payment method) to coinbasePro. This depends upon allowance deposit USD rule to work.
ACTION_DEPOSIT_USD__enable=true
ACTION_DEPOSIT_USD__maximumAvgOccurrencesPerDay=4.1 
ACTION_DEPOSIT_USD__minimumUSDQuantityThreshold=20.0 
ACTION_DEPOSIT_USD__maximumUSDQuantity=100.0



